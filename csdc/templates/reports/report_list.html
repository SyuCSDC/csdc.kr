{% extends 'base.html' %}
{% block content %}
        <title>Report List</title>
        <h1>Report List</h1>
        <ul>
            {% for report in reports %}
            <li>
                <a href="{% url 'report:report_detail' report.pk %}">{{ report.book.title }}</a> - 제출자:
                {{ report.submitter.last_name }}{{ report.submitter.first_name }}
                / {{report.date}}
            </li>

            {% endfor %}
        </ul>
{% endblock %}
