{% extends 'base.html' %} {% load static %} {% block content %}

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

<style>
  .form-control {
    display: inline;
    width: auto;
  }
  .form-group {
    padding: 15px;
  }
  input[type="checkbox"] {
    margin-inline: 5px;
    transform: scale(2);
  }
</style>

<h1>Edit Report</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %} {{ form.as_p }} {{ file_formset.management_form }} {% for form in file_formset %} {% if form.instance.pk %}
  <a href="{{ form.instance.file.url }}">{{ form.instance.file.name }}</a><br />
  <div id="dynamic-field" class="form-group dynamic-field">
    <label for="field" class="font-weight-bold"></label>
    <input
      type="file"
      id="form-{{ forloop.counter0 }}-file"
      class="form-control"
      name="form-{{ forloop.counter0 }}-file"
      data-name="form-{{ forloop.counter0 }}-file"
    />
    <input type="checkbox" name="form-{{ forloop.counter0 }}-DELETE" id="id_form-{{ forloop.counter0 }}-DELETE" />
    <input type="hidden" name="form-{{ forloop.counter0 }}-id" value="{{ form.instance.pk }}" id="id_form-{{ forloop.counter0 }}-id" />
  </div>
  {% endif %} {% endfor %}
  <div id="dynamic-fieldss" class="form-group dynamic-field newFields"></div>
  <div class="clearfix mt-4">
    <button type="button" id="add-button" class="btn btn-secondary">추가</button>
    <button type="button" id="remove-button" class="btn btn-secondary" disabled="disabled">제거</button>
    <button type="submit" class="btn btn-primary">업로드</button>
  </div>
</form>

<script src="{% static 'js/report-form-update.js' %}"></script>

{% endblock %}
