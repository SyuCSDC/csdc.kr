{% extends 'base.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

<script>
  document.getElementById("msg").innerHTML = "레포트 수정";
</script>
<script src="{% static 'js/tags-description.js' %}"></script>

<style>
  /* .form-control {
    display: inline;
    width: auto;
  } */
  input[type="checkbox"] {
    margin-inline: 5px;
    transform: scale(1.5);
  }
</style>

<div class="container" style="padding: 60px">
  <div style="margin: 25px">
    <div style="font-size: 25pt; font-weight: bold; margin-block: 15px">
      <i class="bi bi-info-circle"></i>
      레포트 제출 페이지 입니다.
    </div>
    <div class="tags-description" style="color: gray; margin: 15px"></div>
  </div>
  <hr />
  <div style="margin: 25px">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form }} {{ file_formset.management_form }} {% for form in file_formset %} {% if form.instance.pk %}
      <div style="padding-block: 10px">* 제출된 파일: <a href="{{ form.instance.file.url }}">{{ form.instance.file.name }}</a></div>
      <div id="dynamic-field" class="form-group dynamic-field" style="display: flex; flex-direction: row">
        <label for="field" class="font-weight-bold"></label>
        <input
          type="file"
          id="form-{{ forloop.counter0 }}-file"
          class="form-control"
          name="form-{{ forloop.counter0 }}-file"
          data-name="form-{{ forloop.counter0 }}-file"
        />
        <input type="checkbox" name="form-{{ forloop.counter0 }}-DELETE" id="id_form-{{ forloop.counter0 }}-DELETE" />
        <input type="hidden" name="form-{{ forloop.counter0 }}-id" value="{{ form.instance.pk }}" id="id_form-{{ forloop.counter0 }}-id" />
      </div>
      {% endif %} {% endfor %}
      <div id="dynamic-fieldss" class="form-group dynamic-field newFields"></div>
      <div class="float-end" style="padding-block: 20px">
        <button type="button" id="add-button" class="btn btn-secondary">추가</button>
        <button type="button" id="remove-button" class="btn btn-secondary" disabled="disabled">제거</button>
        <button type="submit" class="btn btn-primary">수정하기</button>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'js/report-form-update.js' %}"></script>

{% endblock %}
