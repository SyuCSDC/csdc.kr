{% extends 'base.html' %}
{% block content %}

<body>
    <div class="container">
        <h1 style="text-align: center; padding-top: 20px;">Book List</h1>
        <ul class="list-group list-group-flush">
            {% for book in books %}
            <li class="list-group-item">
                {{ book.title }} by {{ book.author }} - 신청자: {{ book.requester.last_name }}{{ book.requester.first_name }} - 필요권수: {{book.needed_copies}}  
                <!-- 기타 책 정보 표시 -->
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
