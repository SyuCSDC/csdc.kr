{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1 style="text-align: center; padding-top: 20px;">Book List</h1>
    <ul class="list-group list-group-flush">
        {% for book in books %}
        <li class="list-group-item">
            {{ book.title }} by {{ book.author }} - 신청자: {{ book.requester.last_name }}{{ book.requester.first_name }} - 필요권수: {{book.needed_copies}}  
            <!-- 기타 책 정보 표시 -->
        </li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
