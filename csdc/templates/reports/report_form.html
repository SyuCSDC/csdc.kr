{% extends 'base.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

<script>
  document.getElementById("msg").innerHTML = "레포트 제출";
</script>
<script src="{% static 'js/tags-description.js' %}"></script>

<div class="container" style="padding: 60px">
  <div style="margin: 25px">
    <div style="font-size: 25pt; font-weight: bold; margin-block: 15px">
      <i class="bi bi-info-circle"></i>
      레포트 제출 페이지 입니다.
    </div>
    <div class="tags-description" style="color: gray; margin: 15px"></div>
  </div>
  <hr />
  <div style="margin: 25px">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ file_formset.management_form }} {% for f in form %} {% if not f.non_field_errors %} {{ f }} {% endif %} {% endfor %}
      <div id="dynamic-field" class="form-group dynamic-field">
        <label for="field" class="font-weight-bold"></label>
        <input type="file" id="form-0-file" class="form-control" name="form-0-file" data-name="form-0-file" />
      </div>
      <div style="margin-block: 10px; color: red">{% for error in form.non_field_errors %} {{ error }} {% endfor %}</div>
      <div style="padding-block: 20px; text-align: right">
        <button type="button" id="add-button" class="btn btn-secondary">추가</button>
        <button type="button" id="remove-button" class="btn btn-secondary" disabled="disabled">제거</button>
        <button type="submit" class="btn btn-primary">첨부하기</button>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'js/report-form.js' %}"></script>

{% endblock %}
