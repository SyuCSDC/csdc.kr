{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Mentorship</title>
</head>
<body>
    <h1>Edit Mentorship</h1>
    <form method="post">
        {% csrf_token %}
        <!-- 멘토 필드는 자동으로 설정되므로, 폼에서 렌더링하지 않음 -->
        <div class="form-group">
            <label for="{{ form.mentee.id_for_label }}">Mentee:</label>
            {{ form.mentee }}
            <small class="form-text text-muted">{{ form.mentee.help_text }}</small>
        </div>
        <div class="form-group">
            <label for="{{ form.book.id_for_label }}">Book:</label>
            {{ form.book }}
        </div>
        <div class="form-group">
            <label for="{{ form.start_date.id_for_label }}">Start Date:</label>
            {{ form.start_date }}
        </div>
        <div class="form-group">
            <label for="{{ form.end_date.id_for_label }}">End Date:</label>
            {{ form.end_date }}
        </div>
        <div class="form-group">
            <label for="{{ form.status.id_for_label }}">Status:</label>
            {{ form.status }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <!-- 취소 버튼 또는 뒤로 가기 링크 추가 -->
        <a href="{% url 'mentorship:list_mentorships' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
{% endblock %}
