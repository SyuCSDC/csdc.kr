{% extends 'base.html' %} {% load static %} {% block content %}
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script> 
	<script src="{% static 'js/gpt-action.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/gpt.css' %}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"> 

	<div class="container p-3">  
		<div class="mb-3"> 
			<h6><strong>Response:</strong></h6> 
			<div class="container border overflow-auto h-50" id="response"></div> 
		</div> 
		<br> 
		<div class="mb-3"> 
			<form method="post"> 
				<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
				<label for="prompt" class="form-label"><strong>Prompt:</strong></label> 
				<textarea class="form-control" id="prompt" name="prompt" rows="3"></textarea> 
				<br> 
				<button class="btn btn-primary" id="submitButton" type="submit">물어보세요!</button> 
				<div class="spinner-border text-primary" role="status" id="loadingSpinner" style="display: none;">
					<span class="visually-hidden">Loading...</span>
				</div>
			</form> 
		</div> 
	</div> 

{% endblock %}
