{% load static %} {% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5, shrink-to-fit=no" />
    <title>Login</title>
    {% bootstrap_javascript %} {% bootstrap_css %}
    <script src="{% static 'js/network.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
  </head>
  <body>
    <canvas id="networkCanvas"></canvas>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
          <div style="padding: 40px">
            <img src="https://www.syu.ac.kr/wp-content/uploads/2018/07/preparing_logo-1.png" width="128px" />
          </div>
          <div class="col-lg-12 login-title"><span style="color: #00c3ff">비밀번호 변경 완료</span></div>
          <div class="login-button">
            <div class="col-lg-12">새로운 비밀번호로 다시 로그인 해주세요.</div>
          </div>
        </div>
      </div>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
