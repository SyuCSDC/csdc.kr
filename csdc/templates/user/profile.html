{% load django_bootstrap5 %} {% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>About us</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" />
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      .profile {
        width: 340px;
        height: 340px;
        border-radius: 50%;
        overflow: hidden;
      }
      .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="container" style="padding: 60px">
      <h2>Edit Profile</h2>
      <hr />

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <div class="mb-3" style="display: grid; place-items: center">
            <div class="profile">
              <img src="{{ user.userprofile.profile_img.url }}" class="profile-img" id="image_preview" />
            </div>
          </div>
          {{form.profile_img}}
        </div>
        <div class="mb-3">{{form.grade }}</div>
        <div class="mb-3">{{form.student_id}}</div>
        <div class="mb-3">{{form.department}}</div>
        <div class="mb-3">{{form.role}}</div>
        <div class="mb-3">
          <span class="lead">bio</span>
          <div>{{form.bio}}</div>
        </div>
        <div class="mb-3">
          <button class="btn btn-secondary" type="submit">Save changes</button>
        </div>
      </form>
    </div>
  </body>

  <script>
    function previewImage(input) {
      var preview = document.getElementById("image_preview");
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    }
  </script>
</html>
