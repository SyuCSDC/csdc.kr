{% load static %} {% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    {% bootstrap_javascript %} {% bootstrap_css %}
    <script src="{% static 'js/network.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
  </head>
  <body>
    <canvas id="networkCanvas"></canvas>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
          <div style="padding: 40px">
            <img src="https://www.syu.ac.kr/wp-content/uploads/2018/07/preparing_logo-1.png" width="128px" />
          </div>
          <div class="col-lg-12 login-title">아이디 찾기</div>
          <div class="col-lg-12 login-form">
            <div class="col-lg-12 login-form">
              <form method="post">
                {% csrf_token %}
                <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요." required />
                <input type="text" id="student_id" name="student_id" class="form-control" placeholder="학번을 입력하세요." required />
                {% if user_id %}
                <div class="message" style="text-align: center;">아이디는 <strong>{{ user_id }}</strong> 입니다.</div>
                {% elif error %}
                <div class="message error">{{ error }}</div>
                {% endif %}
                <div class="login-button">
                    <button type="submit" class="btn-login">찾기</button>
                  </div>
              </form>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
