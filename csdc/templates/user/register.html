{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit">Register</button>
            {% if form.errors %}
            <div class="error">
                <p>회원가입에 실패했습니다. 입력 정보를 확인해 주세요.</p>
            </div>
            {% endif %}
        </form>
    </body>
</html>
{% endblock %}
