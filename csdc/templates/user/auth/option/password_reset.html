{% extends 'user/auth/auth.html' %} {% block content %}
<div class="col-lg-3 col-md-2"></div>
<div class="col-lg-6 col-md-8 login-box">
  <div style="padding: 40px">
    <img src="/static/csdc-kr.png" height="80" style="filter: brightness(10)" />
  </div>
  <div class="col-lg-12 login-title">비밀번호 찾기</div>
  <div class="col-lg-12 login-form">
    <div class="col-lg-12 login-form">
      <form method="POST">
        {% csrf_token %} {% for field in form %}
        <div class="form-group">{{ field }}</div>
        {% endfor %}
        <div class="login-text">
          {% if form.errors %} {% for field, errors in form.errors.items %} {% for error in errors %}
          <p>{{ error }}</p>
          {% endfor %} {% endfor %} {% endif %}
        </div>
        <div class="login-button">
          <button type="submit" class="btn-login">다음</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
