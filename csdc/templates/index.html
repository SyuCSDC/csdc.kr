<!-- index.html -->
{% extends 'base.html' %}
{% block content %}
{% load static %}
<div id="holder">
    <style>
        @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);
          * {
            font-family: 'NanumSquare', sans-serif;
          }
          .bg-light {
            background-color: #f7f6f6 !important;
          }
          #holder {
            position: relative;
            height: 300px;
            background-color: black;
          }
          #msg {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fade 8s linear infinite;
          }
          @keyframes fade {
            0%,
            100% {
              opacity: 0;
            }
            50% {
              opacity: 1;
            }
          }
    </style>
</div>
<header class="py-5">
    <div  class="container-xxl">
        <div class=" p-lg-5 bg-light rounded-3 text-center">
            <div class="fs-4">
                <h1>Samyook UNIV CSDC</h1>
                <p>도서신청 사이트</p>
            </div>
        </div>
    </div>
</header>
<section class="pt-4">
    <div class="container px-lg-5">
        <div class="row gx-lg-5">
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-3 pt-lg-3">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4">
                            <i class="bi bi-collection">
                            </i>
                        </div>
                            <h4 >
                                <a href="{% url 'report:book_request' %}"  style="text-decoration: none; color: inherit; " >
                                도서 신청
                                </a>
                            </h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-3 pt-lg-3">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4">
                            <i class="bi bi-collection">
                            </i>
                        </div>
                            <h4>
                                <a href="{% url 'mentorship:create_mentorship_request' %}"  style="text-decoration: none; color: inherit;" >
                                멘토링 신청
                                </a>  
                            </h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-3 pt-lg-3">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4">
                            <i class="bi bi-collection">
                            </i>
                        </div>
                            <h4>
                                <a href="{% url 'report:report_create' %}"  style="text-decoration: none; color: inherit;" >
                                레포트 제출
                                </a>
                            </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/effect.js' %}"></script>


{% endblock %}
